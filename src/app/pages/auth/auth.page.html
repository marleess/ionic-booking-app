<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input label="Email" labelPlacement="floating" fill="outline" placeholder="example@gmail.com"
                 [(ngModel)]="email"></ion-input>

      <ion-button (click)="onLogin()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
