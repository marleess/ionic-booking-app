<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle>{{loadedPlaces[0].price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl" alt="{{loadedPlaces[0].title}}"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>

          <div class="ion-text-right ion-padding">
            <ion-button fill="clear" color="primary"
                        [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]" mode="ios">More detail...
            </ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <cdk-virtual-scroll-viewport itemSize="56">
          <ion-list>
            <ion-item *cdkVirtualFor="let place of listedLoadedPlaces"
                      [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]" detail="">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </cdk-virtual-scroll-viewport>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
